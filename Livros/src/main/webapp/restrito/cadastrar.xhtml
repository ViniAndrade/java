<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Unipe</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</h:head>

<h:body>
	<h:form id="formLivro">
		<div class="main main-raised">
			<div class="section">
			<div class="container">
				<h1> Cadastrar Livro </h1>
				<a href="index.xhtml" class="btn btn-default">Voltar</a>

				<div class="container">
					<p id="alert" class="alert"></p>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Ano</span>
							<h:inputText id="ano" styleClass="form-control" 
								value="#{livroBeans.livro.ano}"
								maxlength="14" required="true"
								requiredMessage="Informe o ANO"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Nome</span>
							<h:inputText id="nome" styleClass="form-control" 
								value="#{livroBeans.livro.nome}"
								required="true" requiredMessage="Informe o NOME" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Autor</span>
							<h:inputText id="senha" styleClass="form-control" 
								value="#{livroBeans.livro.autor}"
								required="true" requiredMessage="Informe o SENHA" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<p:commandButton value="Cadastrar"
								onstart="validarDados();"
								styleClass="btn btn-simple btn-primary"
								style="margin-top: 15px;"
								action="#{livroBeans.cadastrar}" />
						</div>
					</div>
					
				</div>
			</div>
			</div>
		</div>
		
		<h:outputScript library="js" name="cadastrar.js" />
	</h:form>
</h:body>

</html>
