<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Livros - Java</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</h:head>

<h:body>
	<h:form id="formLivros">
		<div class="main main-raised">
			<div class="section">
			<div class="container">
				<h1> Visualização Livro </h1>
				<h:commandButton value="Voltar" styleClass="btn btn-default"
				 action="#{livroBeans.voltarIndex}"/>
				<div class="container">
				

					<div class="col-sm-3">
						<div class="form-group">
							<span>Id</span>
							<h:inputText styleClass="form-control" 
								value="#{livroBeans.livro.id}"
								disabled="true"/>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Ano</span>
							<h:inputText styleClass="form-control" 
								value="#{livroBeans.livro.ano}"
								disabled="true" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Nome</span>
							<h:inputText styleClass="form-control" 
								value="#{livroBeans.livro.nome}"
								disabled="true" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<span>Autor</span>
							<h:inputText styleClass="form-control" 
								value="#{livroBeans.livro.autor}"
								disabled="true" />
						</div>
					</div>
					
				</div>
				
			</div>
			</div>
		</div>
	</h:form>
</h:body>

</html>
